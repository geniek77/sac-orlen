<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Test Buildera - Kalendarz Miesięczny 2</title>
  <script type="module" src="kalendarz_miesieczny_2_builder.js"></script>
  <style>
    body {
      font-family: Arial;
      margin: 40px;
      background: #fafafa;
    }
    h2 {
      margin-bottom: 20px;
    }
    #output {
      margin-top: 30px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>Podgląd konfiguratora (buildera)</h2>
  <com-sap-analytics-custom-widget-monthlycalendar-2-builder id="builder"></com-sap-analytics-custom-widget-monthlycalendar-2-builder>

  <div id="output">Zmienione właściwości będą się tutaj pojawiać po kliknięciu "Zapisz".</div>

  <script>
    const builder = document.getElementById('builder');
    const output = document.getElementById('output');

    builder.setProperties({
      minYear: 2010,
      maxYear: 2030,
      numericMonths: true,
      monthBgColor: '#ffcccc',
      quarterBgColor: '#ccffcc',
      fontColor: '#333333',
      fontFamily: 'Verdana',
      activeCellColor: '#3399ff',
      buttonColor: '#eeeeee',
      buttonTextColor: '#000000'
    });

    builder.addEventListener("propertiesChanged", (e) => {
      output.innerText = "Wysłano zdarzenie:\n" + JSON.stringify(e.detail.properties, null, 2);
    });
  </script>

</body>
</html>
